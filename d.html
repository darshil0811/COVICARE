<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var mychart = new CanvasJS.Chart("chartContainer", {
		theme: "light2",
		title:{
			text: "Export Chart using exportChart method"              
		},
		data: [              
		{
			type: "column",
			dataPoints: [
				{ label: "apple",  y: 10  },
				{ label: "orange", y: 15  },
				{ label: "banana", y: 25  },
				{ label: "mango",  y: 30  },
				{ label: "grape",  y: 28  }
			]
		}
		]
	});
  
	mychart.render();
 	document.getElementById("exportChart").addEventListener("click",function(){
    	mychart.exportChart({format: "jpg"});
    });  
}
</script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 275px; width: 100%;"></div>
  <button id="exportChart">Export Chart</button>
</body>
</html>
