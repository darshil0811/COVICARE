<div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="myChart" ></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var a = document.getElementById('val1');
    var b = document.getElementById('val2');
    var c = document.getElementById('val3');
    var d = document.getElementById('val4');
    
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['8:00 AM', '12:00 PM', '4:00 PM', '8:00 PM'],
            datasets: [{
                label: '# of Votes',
                data: [a, b, c, d],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',

                    'rgba(255, 159, 64, 0.2)'

                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
